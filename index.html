<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <title>Monopoly</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container board d-flex">
        <div class="titleHolder">
            <h1 class="title display-1-md">MONOPOLY</h1>
        </div>
        <div class="row d-flex flex-column flex-fill">
            <div class="col-2 d-flex boardRow endRow">
                    <div class="col boardSpace endRow"></div>
                    <div class="col boardSpace brownProperty"></div>
                    <div class="col boardSpace"></div>
                    <div class="col boardSpace brownProperty"></div>
                    <div class="col boardSpace"></div>
                    <div class="col boardSpace"></div>
                    <div class="col boardSpace cyanProperty"></div>
                    <div class="col boardSpace"></div>
                    <div class="col boardSpace cyanProperty"></div>
                    <div class="col boardSpace cyanProperty"></div>
                    <div class="col boardSpace endRow"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace blueProperty"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace pinkProperty"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace blueProperty"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace pinkProperty"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace pinkProperty"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace limeProperty"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace orangeProperty"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace limeProperty"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace orangeProperty"></div>
            </div>
            <div class="col d-flex boardRow">
                    <div class="col-2 boardSpace limeProperty"></div>
                    <div class="col-9 boardSpace centerSpace"></div>
                    <div class="col-2 boardSpace orangeProperty"></div>
            </div>
            <div class="col-2 d-flex boardRow endRow">
                <div class="col boardSpace endRow"></div>
                <div class="col boardSpace yellowProperty"></div>
                <div class="col boardSpace"></div>
                <div class="col boardSpace yellowProperty"></div>
                <div class="col boardSpace yellowProperty"></div>
                <div class="col boardSpace"></div>
                <div class="col boardSpace redProperty"></div>
                <div class="col boardSpace redProperty"></div>
                <div class="col boardSpace"></div>
                <div class="col boardSpace redProperty"></div>
                <div class="col boardSpace endRow"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

</html>
